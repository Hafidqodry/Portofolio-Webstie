<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Contact - Portfolio Website</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");
        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-image: url("./img/background.jpg");
            background-size: cover;
            overflow: auto;
            position: relative;
        }
        nav {
            width: 100%;
            height: 10vh;
            position: relative;
            z-index: 1000;
        }
        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .logo span {
            color: rgb(17, 180, 240);
            text-shadow: 0 0 10px rgb(17, 180, 240);
        }
        .nav-container .links {
            display: flex;
        }
        .nav-container .links a {
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s linear;
        }
        .nav-container .links a:hover,
        .nav-container .links .active {
            color: rgb(17, 180, 240);
            border-bottom: 2px solid rgb(17, 180, 240);
        }
        .contact-container {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .contact-content {
            width: 80%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        .contact-info {
            padding-right: 2rem;
        }
        .contact-header h1 {
            font-size: 2.5rem;
            color: rgb(17, 180, 240);
            text-shadow: 0 0 10px rgb(17, 180, 240);
            margin-bottom: 1.5rem;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(58, 211, 3, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem;
        }
        .contact-icon i {
            font-size: 1.5rem;
            color: rgb(17, 180, 240);
        }
        .contact-text h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }
        .contact-text p {
            color: #cccccc;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(58, 211, 3, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        .form-group textarea {
            height: 150px;
            resize: none;
        }
        .submit-btn {
            padding: 1rem 2rem;
            background: rgb(17, 180, 240);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: transparent;
            border: 2px solid rgb(17, 180, 240);
            box-shadow: 0 0 20px rgba(58, 211, 3, 0.5);
        }
        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .social-links a {
            width: 40px;
            height: 40px;
            background: rgba(58, 211, 3, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(17, 180, 240);
        }
        .social-links a:hover {
            background: rgb(17, 180, 240);
            color: white;
            transform: translateY(-5px);
        }
        @media (max-width: 884px) {
            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Hafidh <span>Qodry Ramadhan</span></div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skill.html">Skills</a>
                <a href="certificate.html">Certificate</a>
                <a class="active" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-header">
                    <h1>Get in Touch</h1>
                    <p>Feel free to reach out to me for any questions or opportunities.</p>
                </div>
                <div class="contact-details">
                    <div class="contact-item">
                        <div class="contact-icon"><i class="fas fa-phone"></i></div>
                        <div class="contact-text">
                            <h3>Phone</h3>
                            <p>+6282133204467</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                        <div class="contact-text">
                            <h3>Email</h3>
                            <p>hafitcodri@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon"><i class="fas fa-location-dot"></i></div>
                        <div class="contact-text">
                            <h3>Location</h3>
                            <p>Sragen, Indonesia</p>
                        </div>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/hafidh-qodry-ramadhan-121577288/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/hfdqdr_33" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/usernamekamu" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://wa.me/6282133204467" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <form action="https://formspree.io/f/xzzvpzzg" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                        
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init({ offset: 0 });</script>
</body>
</html>
